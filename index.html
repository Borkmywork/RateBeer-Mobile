<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <script>
    $(document).ready(function(){
      $(".navigation").accordion();

      $("#home").click(function() {
        $("#page").load("home.html");
      });
      $("#news").click(function() {
        $("#page").load("news.html");
      });
      $("#download").click(function() {
        $("#page").load("download.html");
      });
      $("#issues").click(function() {

      $("#contributing").click(function() {
        $("#page").load("contributing.html");
      });
      $("#repositories").click(function() {
        $("#page").load("repositories.html");
      });

    });
  </script>
</head>

    </div>

  <div class="navigation">

    <div>
      <div class="navigation-item" id="home">Home</div>
      <div class="navigation-item" id="news">News</div>
    </div>
    <h3 class="navigation-header"><a href="#">Files</a></h3>

    </div>
    <h3 class="navigation-header"><a href="#">Contributing</a></h3>

      <div class="navigation-item" id="issues">Issues</div>

    </div>
  </div>
  <div class="page" id="page">
    
  </div>
</body>
